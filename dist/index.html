<!DOCTYPE html>
<html>
    <head>
        <title>MPRIS over HTTP</title>
        <style>
        :root { color-scheme: light dark; }

        #widget {
            width: 100%;
            position: relative;
        }

        img {
            width: 100%;
            border-radius: 10px;
            filter: brightness(0.8) blur(5px);
        }

        #title {
            position: absolute;
            top: 7%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5em;
        }

        #time {
            position: absolute;
            bottom: 7%;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
        }
        </style>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="module" src="index.js" defer></script>
    </head>
    <body>
        <div id="widget">
            <img src="/api/icon">
            <span id="title"></span>
            <progress id="time" value="0" max="100"></progress>
        </div>
    </body>
</html>
